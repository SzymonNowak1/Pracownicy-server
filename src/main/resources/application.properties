
## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/workers
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=validate

# Token validity time in minutes
token.validity.time.minutes=60

# Token purge scheduled in milliseconds
token.purge.time.milliseconds=60000

# Mail sender configuration
spring.mail.host=smtp.gmail.com
spring.mail.post=587
spring.mail.username=emailname@gmail.com
spring.mail.password=secret
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true